<div *ngIf="error">
  Erreur: {{ error }}
</div>

<div class="col-lg-12">
    <div class="card mb-4">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Formulaire de Region</h6>
        </div>
        <div class="card-body">
            <form class="user" (ngSubmit)="onSubmit()">
                <div class="form-group row">
							<label class="col-sm-3 mb-3 mb-sm-0 ">RegionDescription:</label>
							<input type="text" class="form-control col-9" [(ngModel)]="region.regionDescription" name="regionDescription" placeholder="RegionDescription">
					</div>

                <button type="submit" class="btn btn-primary btn-user">
                       Enregistrer
                       <i class="fas fa-save"></i>
                </button>
            </form>
        </div>
    </div>
</div>
